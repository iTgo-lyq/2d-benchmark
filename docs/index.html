<!doctype html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <title>benchmark</title>
  <script defer="defer" src="bundle/main.bundle.js"></script>
</head>

<body>
  <div id="container"><iframe id="iframe" src="./eva" frameborder="0"></iframe>
    <form data-example="spirit-static" id="control">
      <ul>
        <li class="line reload"><label>lib</label> <select name="lib">
            <option value="eva">eva</option>
            <option value="cocos">cocos</option>
          </select></li>
        <li class="line reload"><label>example</label> <select name="example">
            <option value="spirit-static">spirit-static</option>
            <option value="spirit-anim">spirit-anim</option>
            <option value="text">text</option>
            <option value="dragonbone">dragonbone</option>
          </select></li>
        <li class="line normal"><label>objectCount</label> <input type="range" name="objectCount" max="10000" min="0"
            value="1000"> <input value="1000"></li>
        <li id="textureCount" class="line normal"><label>textureCount</label> <input type="range" name="textureCount"
            max="730" min="0" value="730"> <input value="730"></li>
        <li id="dbCount" class="line normal"><label>DragonBoneCount</label> <input type="range" name="dbCount" max="9"
            min="0" value="9"> <input value="9"></li>
        <li id="textContent" class="line normal"><label>textContent</label> <input name="textContent" value="BenchMark">
        </li>
      </ul>
    </form>
  </div>
</body>

</html>
